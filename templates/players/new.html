<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List - Tennis Daddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% from 'macros.html' import load_header, load_footer %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/tennis_ball.png" type="image/png">
    </head>


<body>
{{ load_header(user,csrf_token) }}

<div style="margin-top: 120px;"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Create New Player</h2>
                </div>

                <div class="card-body">
                    <form action="/players/new" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required 
                                   minlength="2" maxlength="50">
                            <div class="form-text">Must be between 2 and 50 characters</div>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country">
                        </div>

                        <div class="mb-3">
                            <label for="sports_club" class="form-label">Sports Club</label>
                            <input type="text" class="form-control" id="sports_club" name="sports_club">
                        </div>

                        <div class="mb-3">
                            <label for="wins" class="form-label">Wins</label>
                            <input type="number" class="form-control" id="wins" name="wins" min="0" max="999" value="0">
                        </div>

                        <div class="mb-3">
                            <label for="losses" class="form-label">Losses</label>
                            <input type="number" class="form-control" id="losses" name="losses" min="0" max="999" value="0">
                        </div>

                        <div class="mb-3">
                            <label for="draws" class="form-label">Draws</label>
                            <input type="number" class="form-control" id="draws" name="draws" min="0" max="999" value="0">
                        </div>

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Create Player</button>
                            <a href="/players" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer-div">
    {{ load_footer() }}
</div>
</body>
</html>
