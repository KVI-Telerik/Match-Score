<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - Tennis Daddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% from 'macros.html' import load_header, load_footer %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/tennis_ball.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        {{ load_header(user,csrf_token) }}
        <div class="content" style="margin-top: 120px;">
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h2 class="mb-0">Edit Profile: {{ player.full_name }}</h2>
                            </div>
                            <div class="card-body">
                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                                {% endif %}
                                <form method="POST" action="/players/{{ player.id }}/edit">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                                    <div class="mb-3">
                                        <label for="country" class="form-label">Country</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="country" 
                                               name="country" 
                                               value="{{ player.country if player.country else '' }}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="sports_club" class="form-label">Sports Club</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="sports_club" 
                                               name="sports_club" 
                                               value="{{ player.sports_club if player.sports_club else '' }}">
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                        <a href="/players/{{ player.id }}" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
            {{ load_footer() }}
        
    </div>

</body>
</html>
